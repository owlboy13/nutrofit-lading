<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - NutroFit</title>
    <meta name="description" content="Entre em contato com o NutroFit. Estamos prontos para ajudar você.">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-50">
    <!-- Navigation -->
     <div id="navbar"></div>


    <!-- Hero Section -->
    <section class="gradient-bg pt-24 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-5xl font-bold">Entre em Contato</h1>
            <p class="text-xl text-gray-600">
                Tire suas dúvidas ou solicite uma demonstração personalizada
            </p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="py-16 px-4 sm:px-6 lg:px-8 -mt-8">
        <div class="max-w-4xl mx-auto">
            <!-- Card do Formulário -->
            <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12">
                <form id="contactForm" class="space-y-6">
                    <!-- Nome -->
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-900 mb-2">
                            Nome Completo *
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-900 focus:ring-2 focus:ring-blue-900 focus:ring-opacity-20 outline-none transition"
                            placeholder="Dr. João Silva"
                        >
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-900 mb-2">
                            Email *
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-900 focus:ring-2 focus:ring-blue-900 focus:ring-opacity-20 outline-none transition"
                            placeholder="seuemail@exemplo.com"
                        >
                    </div>

                    <!-- Telefone -->
                    <div>
                        <label for="phone" class="block text-sm font-semibold text-gray-900 mb-2">
                            Telefone/WhatsApp
                        </label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-900 focus:ring-2 focus:ring-blue-900 focus:ring-opacity-20 outline-none transition"
                            placeholder="(00) 00000-0000"
                        >
                    </div>

                    <!-- Assunto -->
                    <div>
                        <label for="subject" class="block text-sm font-semibold text-gray-900 mb-2">
                            Assunto *
                        </label>
                        <select 
                            id="subject" 
                            name="subject" 
                            required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-900 focus:ring-2 focus:ring-blue-900 focus:ring-opacity-20 outline-none transition"
                        >
                            <option value="">Selecione um assunto</option>
                            <option value="demo">Solicitar Demonstração</option>
                            <option value="duvida">Dúvidas sobre Planos</option>
                            <option value="suporte">Suporte Técnico</option>
                            <option value="parceria">Parcerias</option>
                            <option value="outro">Outro Assunto</option>
                        </select>
                    </div>

                    <!-- Mensagem -->
                    <div>
                        <label for="message" class="block text-sm font-semibold text-gray-900 mb-2">
                            Mensagem *
                        </label>
                        <textarea 
                            id="message" 
                            name="message" 
                            required
                            rows="6"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-900 focus:ring-2 focus:ring-blue-900 focus:ring-opacity-20 outline-none transition resize-none"
                            placeholder="Conte-nos como podemos ajudar..."
                        ></textarea>
                        <p class="text-sm text-gray-500 mt-2">Mínimo de 20 caracteres</p>
                    </div>

                    <!-- Mensagem de Status -->
                    <div id="formStatus" class="hidden"></div>

                    <!-- Botão de Envio -->
                    <div>
                        <button 
                            type="submit" 
                            id="submitBtn"
                            class="w-full bg-gradient-to-r from-blue-900 to-green-600 text-white py-4 rounded-lg font-bold text-lg hover:opacity-90 transition transform hover:scale-105 shadow-lg"
                        >
                            Enviar Mensagem
                        </button>
                    </div>

                    <p class="text-sm text-gray-500 text-center">
                        * Campos obrigatórios
                    </p>
                </form>
            </div>

            <!-- Informações de Contato Alternativas -->
            <div class="grid md:grid-cols-3 gap-6 mt-12">
                <!-- Email -->
                <div class="bg-white rounded-xl p-6 shadow-lg text-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-blue-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-gray-900 mb-2">Email</h3>
                    <a href="mailto:contato@nutrofit.com.br" class="text-blue-900 hover:underline">
                        contato@nutrofit.com.br
                    </a>
                </div>

                <!-- WhatsApp -->
                <div class="bg-white rounded-xl p-6 shadow-lg text-center">
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-gray-900 mb-2">WhatsApp</h3>
                    <a href="https://wa.me/5511999999999" target="_blank" class="text-green-600 hover:underline">
                        (11) 99999-9999
                    </a>
                </div>

                <!-- Horário -->
                <div class="bg-white rounded-xl p-6 shadow-lg text-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-purple-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-gray-900 mb-2">Horário</h3>
                    <p class="text-gray-600 text-sm">
                        Segunda a Sexta<br>
                        9h às 18h
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="js/load-components.js"></script>
    <script src="js/contat-form.js"></script>
</body>
</html>
